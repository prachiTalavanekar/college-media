<!DOCTYPE html>
<html>
<head>
    <title>Test API</title>
</head>
<body>
    <h1>API Test</h1>
    <button onclick="testAPI()">Test /api/auth/me</button>
    <button onclick="checkToken()">Check Token</button>
    <div id="result"></div>

    <script>
        function checkToken() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            document.getElementById('result').innerHTML = `
                <h3>LocalStorage Data:</h3>
                <p><strong>Token:</strong> ${token ? 'Present' : 'Missing'}</p>
                <p><strong>User:</strong> ${user ? JSON.stringify(JSON.parse(user), null, 2) : 'Missing'}</p>
            `;
        }

        async function testAPI() {
            const token = localStorage.getItem('token');
            if (!token) {
                document.getElementById('result').innerHTML = '<p style="color: red;">No token found in localStorage</p>';
                return;
            }

            try {
                const response = await fetch('/api/auth/me', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                
                document.getElementById('result').innerHTML = `
                    <h3>API Response:</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Data:</strong></p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <p style="color: red;">Error: ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
