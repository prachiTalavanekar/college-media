<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clear Cache - CampusConnect</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 400px;
    }
    h1 {
      color: #333;
      margin-bottom: 1rem;
    }
    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      margin: 0.5rem;
      transition: all 0.3s;
    }
    button:hover {
      background: #5568d3;
      transform: translateY(-2px);
    }
    .status {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 0.5rem;
      display: none;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üßπ Clear Cache</h1>
    <p>Use this tool to clear all cached data and reset the app.</p>
    <button onclick="clearEverything()">Clear All Cache & Data</button>
    <button onclick="goHome()">Go to App</button>
    <div id="status" class="status"></div>
  </div>

  <script>
    async function clearEverything() {
      const statusEl = document.getElementById('status');
      statusEl.className = 'status';
      statusEl.textContent = 'Clearing...';
      statusEl.style.display = 'block';

      try {
        // Unregister all service workers
        if ('serviceWorker' in navigator) {
          const registrations = await navigator.serviceWorker.getRegistrations();
          for (let registration of registrations) {
            await registration.unregister();
          }
        }

        // Clear all caches
        if ('caches' in window) {
          const cacheNames = await caches.keys();
          await Promise.all(cacheNames.map(name => caches.delete(name)));
        }

        // Clear localStorage
        localStorage.clear();

        // Clear sessionStorage
        sessionStorage.clear();

        statusEl.className = 'status success';
        statusEl.textContent = '‚úÖ All cache and data cleared! Redirecting...';

        // Redirect to home after 2 seconds
        setTimeout(() => {
          window.location.href = '/';
        }, 2000);
      } catch (error) {
        statusEl.className = 'status error';
        statusEl.textContent = '‚ùå Error: ' + error.message;
      }
    }

    function goHome() {
      window.location.href = '/';
    }
  </script>
</body>
</html>
